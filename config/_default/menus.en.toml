# -- Main Menu --
# The main menu is displayed in the header at the top of the page.
# Acceptable parameters are name, pageRef, page, url, title, weight.
#
# The simplest menu configuration is to provide:
#   name = The name to be displayed for this menu link
#   pageRef = The identifier of the page or section to link to
#
# By default the menu is ordered alphabetically. This can be
# overridden by providing a weight value. The menu will then be
# ordered by weight from lowest to highest.

[[main]]
  name = "About"
  pageRef = "about"
  weight = 1

[[main]]
  name = "Pictures"
  pageRef = "galleries"
  weight = 2

[[main]]
  name = "Updates"
  pageRef = "posts"
  weight = 3

[[main]]
  name = "Instagram"
  url = "https://www.instagram.com/somewhatreunion/?igsh=eTBwZmQwNDhsbzk%3D"
  weight = 4
  [main.params]
    icon = "instagram"
    target = "_blank"
    showName = false

[[main]]
  name = "Facebook"
  url = "https://www.facebook.com/groups/somewhatreunion"
  weight = 5
  [main.params]
    icon = "facebook"
    target = "_blank"
    showName = false

[[main]]
  name = "Discord"
  url = "https://discord.com/invite/7z7qS2ARez"
  weight = 6
  [main.params]
    icon = "discord"
    target = "_blank"
    showName = false

[[main]]
